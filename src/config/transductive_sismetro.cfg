# src/config/transductive_sismetro.cfg

# --- Configuración del Dataset y Rutas ---
--dataset=sismetro
--dataset_dir=data
--logdir=runs/sismetro_transductive

# Método de división transductivo
--split_method=transductive

# --- Hiperparámetros del Modelo (T-BGRL Bipartito Transductivo) ---
--base_model=triplet
--lr=0.008
--epochs=200                      # Épocas para el ENCODER (preentrenamiento)
--decoder_epochs=100              # Épocas para el DECODER (entrenamiento)
--lr_warmup_epochs=20             # Ajustado para ser coherente con epochs (10%)
--weight_decay=1e-05
--num_runs=1

# --- Parámetros de Aumento y Corrupción ---
--drop_edge_p_1=0.2
--drop_feat_p_1=0.2
--drop_edge_p_2=0.3
--drop_feat_p_2=0.3
--mm=0.99
--neg_lambda=0.5
--negative_transforms=random-edges

# --- Arquitectura de Red ---
--graph_encoder_model=gcn
--graph_encoder_layer_dims=128
--graph_encoder_layer_dims=128
--link_mlp_hidden_size=128
--predictor_hidden_size=256
--link_pred_model=prod_mlp
--adjust_layer_sizes=False
--batch_links=False
--trivial_neg_sampling=false
