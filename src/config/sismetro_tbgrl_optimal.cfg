# T-BGRL Bipartita - Inductivo (CONFIGURACION OPTIMA)
--dataset=sismetro
--dataset_dir=C:\Users\joelf\Documents\non-contrastive-link-prediction-bipartite\data
--logdir=runs/sismetro_tbgrl_optimal
--split_method=inductive

# Modelo especifico
--base_model=triplet

# Hiperparametros BALANCEADOS - Lo mejor de ambos mundos
--lr=0.005
--epochs=2000
--decoder_epochs=1000
--lr_warmup_epochs=5
--weight_decay=1e-05
--link_mlp_lr=0.0005
--link_mlp_weight_decay=0.005
--num_runs=1

# Parametros de aumento BIPARTITE-AWARE
--drop_edge_p_1=0.2
--drop_feat_p_1=0.1
--drop_edge_p_2=0.3
--drop_feat_p_2=0.2
--mm=0.99
--neg_lambda=0.5
--negative_transforms=random-edges

# Arquitectura BALANCEADA - Embeddings expresivos + Regularizacion fuerte
--graph_encoder_model=bipartite_sage
--graph_encoder_layer_dims=64
--link_mlp_hidden_size=32
--predictor_hidden_size=256
--link_pred_model=prod_mlp
--adjust_layer_sizes=True
--batch_links=True
--trivial_neg_sampling=True

# ANTI-OVERFITTING: Muestras negativas fijas
--use_fixed_negative_samples=True
