# src/config/sismetro_test_csv.cfg
# Configuración rápida para probar exportación CSV

# --- Configuración del Dataset y Rutas ---
--dataset=sismetro_inductive
--dataset_dir=data
--logdir=../runs/sismetro-test-csv
--split_method=inductive

# --- Hiperparámetros del Modelo (reducidos para test rápido) ---
--base_model=triplet
--lr=0.008
--epochs=10
--lr_warmup_epochs=2
--weight_decay=1e-05
--num_runs=1

# --- Parámetros de Aumento y Corrupción ---
--drop_edge_p_1=0.1
--drop_feat_p_1=0.1
--drop_edge_p_2=0.2
--drop_feat_p_2=0.2
--mm=0.99 
--neg_lambda=0.5 
--negative_transforms=random-edges

# --- Arquitectura GCN ---
--graph_encoder_model=bipartite_sage
--graph_encoder_layer_dims=128
--graph_encoder_layer_dims=64
--link_mlp_hidden_size=128
--predictor_hidden_size=256
--link_pred_model=prod_mlp
--adjust_layer_sizes=False
--batch_links=False
--trivial_neg_sampling=false

# --- Decoder epochs reducidos para test ---
--decoder_epochs=5
