# Configuración para T-BGRL Inductivo con BipartiteSAGE
# Dataset sismetro con splits temporales inductivos

# --- Configuración del Dataset y Rutas ---
--dataset=sismetro
--dataset_dir=data
--logdir=runs/sismetro_bipartite_sage_inductive
--split_method=inductive

# --- Modelo específico T-BGRL ---
--base_model=triplet

# --- Hiperparámetros de Entrenamiento ---
--lr=0.005
--epochs=200
--decoder_epochs=100
--lr_warmup_epochs=2
--weight_decay=1e-05
--num_runs=1

# --- Parámetros de Aumento (Bipartite-aware) ---
--drop_edge_p_1=0.2
--drop_feat_p_1=0.1
--drop_edge_p_2=0.3
--drop_feat_p_2=0.2
--mm=0.99
--neg_lambda=0.5
--negative_transforms=random-edges

# --- Arquitectura BipartiteSAGE ---
--graph_encoder_model=bipartite_sage
--graph_encoder_layer_dims=128
--graph_encoder_layer_dims=64
--link_mlp_hidden_size=128
--predictor_hidden_size=256
--link_pred_model=prod_mlp
--adjust_layer_sizes=False
--batch_links=False
--trivial_neg_sampling=false

# --- Configuraciones específicas para inductivo ---
# (Estas se manejan automáticamente cuando split_method=inductive)
