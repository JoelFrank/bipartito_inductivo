# Configuración para prueba del split inductivo basado en nodos para Sismetro
# Este es el método CORRECTO de aprendizaje inductivo para grafos bipartitos

# Dataset configuration
--dataset=sismetro
--dataset_dir=data
--logdir=runs/sismetro_bipartite_inductive_nodes
--split_method=inductive_nodes
--observed_node_ratio=0.7

# Encoder: T-BGRL (contrastive learning)
--base_model=bgrl
--graph_encoder_model=bipartite_sage
--graph_encoder_layer_dims=128,128
--epochs=200
--lr=0.005
--weight_decay=1e-5

# Decoder configuration  
--link_pred_model=prod_mlp
--link_mlp_hidden_size=128
--link_mlp_lr=0.001
--link_mlp_weight_decay=1e-5
--decoder_epochs=100

# Data augmentation for T-BGRL
--graph_transforms=drop-edges,drop-features
--drop_edge_p_1=0.2
--drop_feat_p_1=0.2
--drop_edge_p_2=0.3
--drop_feat_p_2=0.3

# Training parameters
--num_runs=1
--split_seed=42
--lr_warmup_epochs=50

# Bipartite specific settings
--use_fixed_negative_samples=true
--trivial_neg_sampling=false
--batch_links=false
